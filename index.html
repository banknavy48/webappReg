<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="text/javascript">var submitted=false</script>
    <iframe name="hiddenConfim" id="hiddenConfim" style="display: none;" onload="if(submitted){window.location='submit.html';}"></iframe>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>แบบฟอร์มลงทะเบียนผู้มาเข้าสอบเลื่อนฐานะ</h1>
                        <p>กรุณากรอกข้อมูลให้ถูกต้อง หากผิดพลาดอาจทำให้ไม่สามารถตรวจสอบผลคะแนนในการสอบครั้งนี้ได้</p>
                    </div>
                    <div class="card-body">
                        <form action="https://docs.google.com/forms/d/e/1FAIpQLScubur634HWiLOoHGNziXTjPlGjuyQk_6Plql6dWcAWgvnnyw/formResponse" method="POST" target="hiddenConfim" onsubmit="submitted=true">
                            
                            <!--สำหรับฟอร์มแบบ input text-->
                            <div class="form-group">
                                <label for="entry.1481678572">ชื่อ - นามสกุล (ไม่ต้องระบุยศ)</label>
                                <input type="text" class="form-control" id="name" name="entry.1481678572" required placeholder=" ตัวอย่าง: นาวา นาวี ">
                            </div>

                            <!--สำหรับฟอร์มแบบ input text-->
                            
                            <div class="form-group">
                                <label for="entry.614849074">หมายเลขกลาโหม</label>
                                <input type="text" class="form-control" id="student-id" name="entry.614849074" pattern="\d{1,10}" title="ใส่เลขกลาโหม 10 หลัก" required >
                            </div>

							<!--สำหรับฟอร์มแบบ input text-->
                            
                            <div class="form-group">
                                <label for="entry.1120436958">เบอร์โทร</label>
                                <input type="tel" class="form-control" id="phone" name="entry.1120436958" pattern="0[0-9]{2}-[0-9]{3}-[0-9]{4}" title="0xx-xxx-xxxx" required >
                            </div>

                            <!--สำหรับฟอร์มแบบ input Dropdown-->
                            
                            <div class="form-group">
                                <label for="entry.1759319202">สอบเลื่อนฐานะในอัตรา</label>
                                <select class="form-control" id="sex" name="entry.1759319202" required>
                                    <option value="" disabled selected>เลือกยศ</option>
                                    <option value="พ.จ.ต.">พันจ่า</option>
                                    <option value="ร.ต.">นายทหาร</option>
                                </select>
                            </div>
                            
                            <!--สำหรับฟอร์มแบบ input Multiple choice grid-->
                            
                            <h2><label for="test">สำหรับ Admin</label></h2>
                                <div class="form-group">
                                <label for="entry.4938152">userID</label>
                                <input type="text" class="form-control" id="uID" name="entry.4938152" required>
								</div>
								<div class="form-group">
                                <label for="entry.1080636271">displayName</label>
                                <input type="text" class="form-control" id="dn" name="entry.1080636271" required>
								</div>
								<div class="form-group">
                                <label for="entry.2024251515">profileImage</label>
                                <input type="text" class="form-control" id="pi" name="entry.2024251515" required>
								</div>
								<div class="form-group">
                                <label for="entry.135371892">statusMessage</label>
                                <input type="text" class="form-control" id="sm" name="entry.135371892" required>
								</div>

                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
